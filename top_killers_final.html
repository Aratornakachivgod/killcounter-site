
<body>
  <div class='lang-select'>
    <button onclick='setLang("ua")' title='Українська'><img src='https://flagcdn.com/w40/ua.png' alt='UA'></button>
    <button onclick='setLang("en")' title='English'><img src='https://flagcdn.com/w40/gb.png' alt='EN'></button>
  </div>

  <h1>Top Killers</h1>

  <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name..." style="width:100%;padding:12px;margin-top:20px;font-size:16px;">

  <table id="killTable">
    <tr><th>#</th><th>Name</th><th>Kills</th><th>Rank</th></tr>
    {rows}
  </table>
  <p id='update-time'>Updated: {updated_time}</p>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const table = document.getElementById("killTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const nameCell = rows[i].getElementsByTagName("td")[1];
        if (nameCell) {
          const name = nameCell.textContent.toLowerCase();
          rows[i].style.display = name.includes(input) ? "" : "none";
        }
      }
    }
  </script>
</body>
