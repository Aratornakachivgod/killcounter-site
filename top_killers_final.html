<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Top Killers</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Roboto Condensed", Impact, sans-serif;
      padding: 20px;
     font-family: 'Open Sans', sans-serif; }
    h1 {
      text-align: center;
      color: #f44336;
      text-shadow: 2px 2px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #222;
      box-shadow: 0 0 20px #000;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #555;
    }
    th {
      background-color: #333;
      color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
    td:nth-child(4) {
      font-weight: bold;
    }
    .rank-Godmaster { color: #ff00ff; text-shadow: 0 0 4px #ff00ff; }
    .rank-Monster { color: #ff4444; }
    .rank-Champion { color: #ffaa00; }
    .rank-Warlord { color: #33ccff; }
    p { text-align: right; font-size: 0.8em; color: #888; }
    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-select button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .lang-select img {
      width: 24px;
      vertical-align: middle;
    }
    .lang-select span {
      color: #ccc;
      font-size: 14px;
    }
  </style>
  <script>
    const translations = {
      en: {
        title: "Top Killers",
        name: "Name",
        kills: "Kills",
        rank: "Rank",
        updated: "Updated",
      },
      ua: {
        title: "Топ Вбивці",
        name: "Ім'я",
        kills: "Вбивства",
        rank: "Ранг",
        updated: "Оновлено",
      },

    };

    function setLang(lang) {
      document.querySelector("h1").textContent = translations[lang].title;
      const headers = document.querySelectorAll("th");
      headers[1].textContent = translations[lang].name;
      headers[2].textContent = translations[lang].kills;
      headers[3].textContent = translations[lang].rank;
      document.getElementById("update-time").textContent = translations[lang].updated + ": " + window.updateTime;
    }

    window.onload = function() {
      window.updateTime = document.getElementById("update-time").textContent.split(": ")[1];
      setLang("en");
    };
  </script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"></head>
<body>
  <div class='lang-select'>
    <button onclick='setLang("ua")' title='Українська'><img src='https://flagcdn.com/w40/ua.png' alt='UA'></button>
    <button onclick='setLang("en")' title='English'><img src='https://flagcdn.com/w40/gb.png' alt='EN'></button>
    
  </div>

  <h1>Top Killers</h1>
  <table>
    <tr><th>#</th><th>Name</th><th>Kills</th><th>Rank</th></tr>

<tr><td>2</td><td>Злая Палка</td><td>799</td><td class=''>Unholy</td></tr>
<tr><td>3</td><td>BloodSeeker</td><td>699</td><td class='rank-Warlord'>Warlord</td></tr>
<tr><td>4</td><td>LordGhost</td><td>599</td><td class=''>Mercenary</td></tr>
<tr><td>5</td><td>TestBot</td><td>499</td><td class=''>Someone</td></tr>

  </table>
  <p id='update-time'>Updated: 2025-05-16T00:58:27.752472</p>
</body>
</html>
